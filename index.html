<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dragon Ball Rpg Game</title>
</head>

<body>

    <div class="container">
        <div class="col-xs-12">
            <h1>Dragon Ball RPG</h1>
        </div>
    </div>
    <div class="container" id="character">
        <div style="width: 125%;" class="row">
            <div class="col-xs-3">
                <div id="gokuContainer" class="container characterContainer">
                    <div id=gokuimg> <img src="../unit-4-game/./assets/images/./th.jpg" alt="">
                        <h1 class="name">Goku Hp <span id= "gokuHealth"></span></h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="vegetaContainer" class="container characterContainer">
                    <div id=vegetaimg> <img src="../unit-4-game/./assets/images/./th (1).jpg" alt="">
                        <h1 class="name">Vegeta Hp <span id="vegetaHealth"></span></h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="krillinContainer" class="container characterContainer">
                    <div id=krillinimg> <img src="../unit-4-game/./assets/images/./th (2).jpg" alt="">
                        <h1 class="name">Krillin Hp <span id= "krllinHealth"></span></h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="nappaContainer" class="container characterContainer">
                    <div id=nappaimg> <img src="../unit-4-game/./assets/images/./th (3).jpg" alt="">
                        <h1 class="name">Nappa Hp <span id= "nappaHealth"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h1>Your Character</h1>
            <div class="row">
                <div class="col-xs-12">
                    <div id=yourCharaceter></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h1>Challanger</h1>
            <div class="row">
                <div class="col-xs-4">
                    <div id=Challanger></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h1>Fight Section</h1>
            <div class="row">
                <div class="col-xs-12">
                    <button id="attackBtn" style="position: relative; right: -22%;" type="button">Attack</button>
                    <div id=fightSection></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <h1>Defeated</h1>
            <div class="row">
                <div class="col-xs-4">
                    <div id=defender></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
